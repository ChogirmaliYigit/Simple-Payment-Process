<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Process</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body style="background-color: #f0f0f0">
    <div class="container col-10 col-sm-8 col-md-6 rounded-1 my-4">
        <div class="container p-3" style="width: 100%;background-color: rgba(184, 255, 231, 0.247);border-top: 3px solid #3E99C4;">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">
                            <h2 class="h2">Checkout</h2>
                        </th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="borderless">
                        <th scope="row">
                            <h2 class="h2">Product 1</h2><span
                                style="color: #777;font-weight: 300;display: flex;position: relative;">Lorem ipsum dolor
                                sit amet.</span><br>
                            <h2 class="h2">Product 1</h2><span
                                style="color: #777;font-weight: 300;display: flex;position: relative;">Lorem ipsum dolor
                                sit amet.</span>
                        </th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <h2 class="h2">$200</h2><br><br>
                            <h2 class="h2">$120</h2>
                        </td>
                    </tr>
                    <tr style="border-color: #E2F4EE;">
                        <th scope="row">
                            <h2 class="h2">Total</h2>
                        </th>
                        <td colspan="2"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <h2 class="h2">$320</h2>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="container col-10 col-sm-10 col-md-6 bg-light p-3" style="width: 100%;">
            <h2 class="h2 mt-3">Credit Card Details</h2>
            <hr>
            <div class="container text-start">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-7">
                        <label for="card-holder" class="text-muted"><strong>CARD HOLDER</strong></label>
                        <input type="text" id="card-holder" class="form-control mt-3">
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-4">
                        <label for="card-date" class="text-muted"><strong>EXPIRATION DATE</strong></label>
                        <div class="row">
                            <div class="col-5">
                                <input type="text" id="card-date" class="form-control mt-3">
                            </div>
                            <div class="col-2">
                                <h5 class="h5"><br>/</h5>
                            </div>
                            <div class="col-5">
                                <input type="text" id="card-date" class="form-control mt-3">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-8">
                        <label for="card-number" class="text-muted"><strong>CARD NUMBER</strong></label>
                        <input type="text" id="card-number" class="form-control mt-3">
                    </div>
                    <div class="col-3">
                        <label for="card-cvc" class="text-muted"><strong>CVC</strong></label>
                        <input type="text" id="card-cvc" class="form-control mt-3">
                    </div>
                </div>
            </div>
            <button class="btn btn-primary mt-5" style="width: 100%;">Proceed</button>
        </div>
    </div>
</body>

</html>
